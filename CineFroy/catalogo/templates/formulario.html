{% extends "base_generic.html" %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
  </head>
  {% block content %}
  <body>
    

<main role="main">

    <div class="container">
        <br><br>
        <h1>Formulario de Trabajo</h1>
        <form id="mi-formulario" action="index.html">
          <br>
  
        <div class="form-group">
          <label for="nombre">Ingrese su nombre :</label>
          <input type="text" class="form-control" name="nombre" id="nombre" required>
        </div>
  
        <div class="form-group">
          <label for="apellido">Ingrese su apellido:</label>
          <input type="text" class="form-control" name="apellido" id="apellido" required>
        </div>
  
        <div class="form-group">
          <label for="Rut">Ingrese su Rut:</label>
          <input type="text" class="form-control" id="apellido" name="Rut" minlength="9" required>
        </div>
  
        <div class="form-group">
          <label for="Correo">Correo Electronico:</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
  
         <hr>
  
         <label>Genero: </label>
         <br>
         <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="" id="radio4" name="grupo2" required>
          <label class="form-check-label" for="radio4">
            Hombre
          </label>
          </div>
  
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="" id="radio4" name="grupo2">
          <label class="form-check-label" for="radio4">
            Mujer
          </label>
        </div>
  
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="" id="radio4" name="grupo2">
          <label class="form-check-label" for="radio4">
            Otro
          </label>
        </div>
        <hr>
        <!-- select con seleccion de elementos-->
        <div class="form-group">
          <label for="control1">Nivel de Estudios</label>
          <select class="form-control" id="control1" name="control1">
              <option>Universitario</option>
              <option>Tecnico</option>
              <option>Enseñanza Superior</option>
              <option>Enseñanza Media</option>
          </select>
        </div>
        <hr>
        <label>Fecha de Nacimiento: </label>
        <br>
        <input type="date" name="fecha" min="1980-01-01" required>
  
  
        <br><br>
  
        <button type="submit" class="btn btn-primary">Enviar</button>
  
        </form>
      <footer class="page-footer font-small blue pt-4">
  
      <!-- Footer Links -->
      <div class="container-fluid text-center text-md-left">
  
        <!-- Grid row -->
        <div class="row">
  
          <!-- Grid column -->
          <div class="col-md-6 mt-md-0 mt-3">
  
            <!-- Content -->
            <h5 class="text-uppercase">Al terminar este formulario</h5>
            <p>Nos estaremos contactando contigo para que seas parte de la familia Froy.</p>
  
          </div>
          <!-- Grid column -->
  
          <hr class="clearfix w-100 d-md-none pb-3">
  
          <!-- Grid column -->
          <div class="col-md-3 mb-md-0 mb-3">
  
  
  
          </div>
          <!-- Grid column -->
  
          <!-- Grid column -->
          <div class="col-md-3 mb-md-0 mb-3">
  
  
          </div>
          <!-- Grid column -->
  
        </div>
        <!-- Grid row -->


  

    <hr class="featurette-divider">

    <!-- /END THE FEATURETTES -->

  </div><!-- /.container -->


  <!-- FOOTER -->
  {% endblock %}
</body>
</main>


</html>
